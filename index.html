<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="wrapper" >
  <img src="./images/image-equilibrium.jpg"/>
<div class="text">
  <h1>Equilibrium #3429</h1>
  <h2 class="otext">Our Equilibrium collection promotes balance and calm.</p>
<div class="bottom">
    <p class="eth">
      <img class="ethlo" src="./images/icon-ethereum.svg">
      <span> 0.041 ETH
      </span>
    </p>
    <p class="days">
      <img class="clock" src="./images/icon-clock.svg">
      <span>3 days left
      </span>
    </p>
</div>
</div>
<hr/>
<section class="under">
  <img class="avatar" src="./images/image-avatar.png" alt="Profile">
<p class="creation">Creation of <span class="bold">Jules Wyvern</span></p>
</section>
</section>
</body>
</html>
